<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h5>
    你的余额为<span id="amount">&&&amount&&&</span>
</h5>
<button id="button">付款一块钱</button>

<script>

    button.addEventListener('click',function(e){
        let script =document.createElement('script')
        let functionName = 'hyl'+parseInt(Math.random()*100000,10)
        window[functionName]=function(result){
            if (result==='success'){
                amount.innerHTML=amount.innerHTML-1
            }else {

            }
        }
        script.src='http://jack.com:8001/pay?callback='+functionName
        document.body.appendChild(script)
        script.onload=function(e){
            e.currentTarget.remove()
        }
        script.onerror= function(e) {
            alert('失败')
            e.currentTarget.remove()
        }
    })
</script>

</body>
</html>
